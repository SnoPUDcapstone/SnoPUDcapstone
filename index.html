<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Data Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            /* Increase the max-width and add height */
            max-width: 1200px; /* Adjust this value to make it wider */
            height: 600px; /* Set a specific height */
            margin: 20px auto; /* Center it with margin */
        }
    </style>
</head>
<body>
    <canvas id="solarChart"></canvas>

    <script>
        // Fetch the data from GitHub URL and create the chart
        fetch('https://raw.githubusercontent.com/SnoPUDcapstone/pages-test/refs/heads/main/docs/solar_data_2024.json')
            .then(response => response.json())
            .then(data => {
                // Prepare the data for Chart.js
                const labels = data.map(item => new Date(item["Date and Time"]).toLocaleTimeString());
                const values = data.map(item => item["Value (KW)"]);

                // Create the chart
                const ctx = document.getElementById('solarChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Solar Power (KW)',
                            data: values,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Power (KW)'
                                },
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
